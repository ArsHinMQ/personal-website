{% extends 'admin/base.html' %}

{% block title %}پیام ها{% endblock %}

{% block content %}
<div id='messages' class="list-group list-group-flush">
    {% for msg in messages %}
    <a href="{{ url_for('admin.read_mail', id=msg.id) }}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ msg.subject }}</h5>
            <small class="text-info">در {{msg.postage_date.strftime("%Y/%m/%d") }}</small>
        </div>
        <p class="mt-1 mb-0 overflow-hidden"><strong>{{ msg.sender_email }} - </strong>{{ msg.msg }}</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
