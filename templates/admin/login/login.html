    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body class="bg-img d-flex justify-content-center align-items-center" style="background: linear-gradient(to right ,rgba(38, 38, 38, 0.95), rgb(0, 204, 153, .95)),url({{ url_for('static', filename='images/bg/' + profile.bg) }});">
    <main class="bg-light">
        <header class="border-bottom py-1">
            <h3>خوش برگشتید!</h3>
            <p>لطفا پسورد خود را وارد کنید</p>
        </header>
        <div class="content pt-4">
            <form action="{{ url_for('admin.login') }}", method="POST">
                <div class="input-group">
                    {{ form.password(id="pwd", class="form-control") }}
                    <span>پسورد</span>
                </div>
                <div class="mt-4 float-left">
                    <a href="{{ url_for('index') }}" class="btn btn-link">بازگشت</a>
                    <input type="submit" value="ورود" class="btn btn-primary">
                </div>
            </form>
        </div>
    </main>
